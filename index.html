<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0ceeca1f1f.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <i class="fa-solid fa-circle-chevron-left" style="cursor: pointer;"></i>
            <i class="fa-solid fa-bars" style="cursor: pointer;"></i>
        </div>
        <div class="img">
            <img src="music.jpg" alt="OOPS!">
        </div>
        <div class="info">
            <h3>Levitating</h3>
            <p>Dua Lipa Ft. DaBaby</p>
        </div>

        <div class="music">
            <audio id="song">
                <source src="Levitating.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
        </div>

        <div class="controls">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-circle-play" id="ctrl" onclick="playPause();"></i>
            <i class="fa-solid fa-forward"></i>
        </div>
    </div>

    <script>
        var progress = document.getElementById("progress");
        var song = document.getElementById("song");
        var ctrl = document.getElementById("ctrl");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause(){
            if(ctrl.classList.contains("fa-pause")){
                song.pause();
                ctrl.classList.remove("fa-pause");
                ctrl.classList.add("fa-play");
            }
            else{
                song.play();
                ctrl.classList.remove("fa-play");
                ctrl.classList.add("fa-pause");
            }
        }

        if(song.play()){
            setInterval(()=>{
                progress.value = song.currentTime;
            }, 500);
        }

        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrl.classList.remove("fa-play");
            ctrl.classList.add("fa-pause");
        }

    </script>
</body>
</html>
